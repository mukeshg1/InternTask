<!DOCTYPE html>
<html>
<head>
  <title>First Workplace</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="practice1.js"></script>
</head>
<body>
<center>
<div class="registerform">
<h2 style="text-align:center;">Register Yourself</h2><br>
<p><i>Fill out the form to register</i></p>
<form name="register">
	<b>Name:</b><br>
	<input id="fname" type="text" name="fname" placeholder="Firstname" required>
	<input id="mname" type="text" name="mname" placeholder="Middlename">
	<input id="lname" type="text" name="lname" placeholder="Lastname" required><br>
	<b>Phone Number:</b><br>
	<select name="code">
		<option value="">Select Country</option>
		<option id="code" value="india" required>India(+91)</option>
		<option id="code" value="china" required>China(+86)</option>
		<option id="code" value="nepal" required>Nepal(+977)</option>
		<option id="code" value="usa" required>USA(+1)</option>
		<option id="code" value="uk" required>UK(+44)</option>
	</select>
	<input id="phno" type="number" name="phno" maxlength="10" placeholder="Mobile Number" required><br>
	<b>Date of Birth:</b><br>
	<input id ="dob" type="date" name="dob"><br>
	<b>E-Mail:</b><br>
	<input id="email" type="email" name="email" required><br>
	<b>Qualification:</b><br>
	<select name="qual">
		<option value="btech">B.Tech</option>
		<option value="mca">MCA</option>
	</select><br>
	<b>Address:</b><br>
	<input type="address" name="addr"><br>
	<!--<<b>How did you find out about us:</b><br>
	<input id="feed" type="radio" name="feedback" value="newspaper">Newspaper
	<input id="feed" type="radio" name="feedback" value="socialmedia">Social Media
	<input id="feed" type="radio" name="feedback" value="friends">Friends
	<input id="feed" type="radio" name="feedback" value="others">Others<br>-->
	<b>Describe Yourself:</b><br>
	<textarea id="about" name="about" rows="5" cols="20"  placeholder="Write about yourself here..." required>
	</textarea><br>
	<input type="submit" value="Submit" onclick="showresult(); return false">
	<input type="reset" value="Reset">
</form>
</div>
</center>
<p>The entered data are:</p>

<p id="f5"></p>

<p id="f8"></p>
<p id="f9"></p>
<p id="f10"></p>
<p id="f11"></p>
</body>
</html>
